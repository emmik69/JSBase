<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="main.js"></script>
    <title>Tenth practice</title>
  </head>
  <body>
    <div class="container">
      <div class="settings">
        <div class="form">
          <h2>Добавить студента</h2>
          <ul class="list">
            <li>
              <label>Имя</label>
              <input class="student student__name" type="text" />
            </li>
            <li>
              <label>Фамилия</label>
              <input class="student student__sname" type="text" />
            </li>
            <li>
              <label>Отчетство</label>
              <input class="student student__lname" type="text" />
            </li>
            <li>
              <label>Дата рождения</label>
              <input class="student student__bdate" type="date" />
            </li>
            <li>
              <label>Год начала обучения</label>
              <input class="student student__startLearn" type="text" />
            </li>
            <li>
              <label>Факультет</label>
              <input class="student student__faculty" type="text" />
            </li>
            <button type="button" class="btn-add">Добавить судента</button>
          </ul>
        </div>
        <div class="filter__container">
          <h2>Показать студентов</h2>
          <ul class="filter__list">
            <li class="filter__list-item">
              <label>по ФИО</label>
              <input class="filter filter-fio" type="text" />
            </li>
            <li class="filter__list-item">
              <label>по факультету</label>
              <input class="filter filter-fac" type="text" />
            </li>
            <li class="filter__list-item">
              <label>по году начала обучения </label>
              <input class="filter filter-startlearn" type="text" />
            </li>
            <li class="filter__list-item">
              <label>по году окончания обучения</label>
              <input class="filter filter-endlearn" type="text" />
            </li>
          </ul>
        </div>
      </div>
      <div class="table">
        <div class="row table__head">
          <ul>
            <li class="sort-fio">ФИО</li>
            <li class="sort-fac">Факультет</li>
            <li class="sort-age">Дата рождения и возраст</li>
            <li class="sort-learning">Годы обучения</li>
          </ul>
        </div>
        <div class="table__body"></div>
      </div>
    </div>
    <div class="block-err"></div>
  </body>
</html>
